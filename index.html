<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inc/Dec</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">

        
        <div id="text">
            <h1><span class="inc">Increment</span> And <span class="dec">Decrement</span></h1>
        </div>
        <div class="buttons">
            <button onclick="increment()" class="plus">
                +
            </button>
            <div class="zero" id="zero">
                0
            </div>
            <button onclick="decrement()" class="minus">
                -
            </button>
        </div>
    </div>
                
    </div>
    <script src="index.js"></script>    
</body>
</html>
